<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>범모의 공군 D-day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e3a8a, #020617);
      color: #f9fafb;

      /* 배경 슬라이드용 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 2.2rem 1.5rem 2.5rem;
      max-width: 520px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.5);
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #e5e7eb;
      margin-bottom: 1.2rem;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.9rem;
      padding: 0.6rem 0.8rem;
      min-width: 70px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .time-box span:first-child {
      display: block;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .time-box span:last-child {
      display: block;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.1rem;
    }

    #dDayText {
      margin-top: 0.3rem;
      margin-bottom: 1.2rem;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    #playButton {
      border: none;
      outline: none;
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #fbbf24;
      color: #111827;
      transition: transform 0.1s ease, box-shadow 0.1s ease,
        background 0.1s ease;
      box-shadow: 0 8px 18px rgba(234, 179, 8, 0.5);
    }

    #playButton:hover {
      background: #facc15;
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(234, 179, 8, 0.6);
    }

    #playButton:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(234, 179, 8, 0.4);
    }

      font-size: 0.7
